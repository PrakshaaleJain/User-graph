<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User & Transaction Graph</title>
    <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 350px;
            background: white;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 12px;
            opacity: 0.9;
        }

        .controls {
            padding: 15px;
            background: #fafafa;
            border-bottom: 1px solid #e0e0e0;
        }

        .search-box {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .refresh-btn {
            width: 100%;
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        .list-section {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .item {
            background: white;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            border: 1px solid #e0e0e0;
            cursor: pointer;
            transition: all 0.2s;
        }

        .item:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }

        .item.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .item-id {
            font-weight: 600;
            color: #667eea;
            font-size: 13px;
        }

        .item-details {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .graph-container {
            flex: 1;
            position: relative;
            background: white;
        }

        #cy {
            width: 100%;
            height: 100%;
        }

        .legend {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            font-size: 12px;
            z-index: 10;
        }

        .legend-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 6px;
        }

        .legend-color {
            width: 20px;
            height: 3px;
            margin-right: 8px;
            border-radius: 2px;
        }

        .legend-node {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            color: #667eea;
            font-weight: 600;
        }

        .stats {
            padding: 15px;
            background: #fafafa;
            border-top: 1px solid #e0e0e0;
            font-size: 12px;
            color: #666;
        }

        .stats-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .stats-value {
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <h1>Transaction Graph</h1>
                <p>Neo4j Graph Visualization</p>
            </div>

            <div class="controls">
                <input type="text" class="search-box" id="searchBox" placeholder="Search users or transactions...">
                <button class="refresh-btn" onclick="loadGraph()">ðŸ”„ Refresh Graph</button>
            </div>

            <div class="list-section">
                <div class="section-title">ðŸ‘¤ Users</div>
                <div id="usersList"></div>
                
                <div class="section-title" style="margin-top: 20px;">ðŸ’° Transactions</div>
                <div id="transactionsList"></div>
            </div>

            <div class="stats">
                <div class="stats-item">
                    <span>Users:</span>
                    <span class="stats-value" id="userCount">0</span>
                </div>
                <div class="stats-item">
                    <span>Transactions:</span>
                    <span class="stats-value" id="txnCount">0</span>
                </div>
                <div class="stats-item">
                    <span>Relationships:</span>
                    <span class="stats-value" id="relCount">0</span>
                </div>
            </div>
        </div>

        <div class="graph-container">
            <div id="cy"></div>
            <div class="loading" id="loading">Loading graph...</div>
            
            <div class="legend">
                <div class="legend-title">Legend</div>
                
                <div style="margin-bottom: 10px;">
                    <div style="font-weight: 600; font-size: 11px; margin-bottom: 5px;">NODES</div>
                    <div class="legend-item">
                        <div class="legend-node" style="background: #667eea;"></div>
                        <span>User</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-node" style="background: #f59e0b;"></div>
                        <span>Transaction</span>
                    </div>
                </div>

                <div>
                    <div style="font-weight: 600; font-size: 11px; margin-bottom: 5px;">RELATIONSHIPS</div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #10b981;"></div>
                        <span>Transaction Flow</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #ef4444;"></div>
                        <span>Shared Email</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #8b5cf6;"></div>
                        <span>Shared Phone</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #ec4899;"></div>
                        <span>Shared Address</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #3b82f6;"></div>
                        <span>Shared Payment</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #14b8a6;"></div>
                        <span>Credit/Debit</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #f97316;"></div>
                        <span>Shared Device/IP</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
